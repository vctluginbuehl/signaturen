<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Neue Signatur</title>
  </head>
  <body data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">Valaiscom-Signaturen</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav"></ul>
        </div>
      </div>
    </nav>
    <div class="container m-5">
      <h1>Neue Signatur Hinzufügen</h1>
      <form class="form-floating w-25" id="signatureForm">
        <form class="form-floating w-25">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="vorname"
              placeholder="vorname"
            />
            <label for="vorname">Vorname</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="nachname"
              placeholder="nachname"
            />
            <label for="nachname">Nachname</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="jobtitle"
              placeholder="jobtitel"
            />
            <label for="jobtitle">Job Titel</label>
          </div>

          <div class="form-floating mb-3">
            <select
              class="form-select"
              id="floatingSelect"
              aria-label="Floating label select example"
            >
              <option selected>Auswählen</option>
              <option value="Kundendienst">Kundendienst</option>
              <option value="Technischer Support">Technischer Support</option>
              <option value="Finanzen & Controlling">
                Finanzen & Controlling
              </option>
              <option value="Verkauf">Verkauf</option>
              <option value="Marketing">Marketing</option>
            </select>
            <label for="floatingSelect">Abteilung</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="buero-tel"
              placeholder="buero-tel"
              value="027 948 40 40"
            />
            <label for="buero-tel">Büro Telefonnummer</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="priv-tel"
              placeholder="priv-tel"
            />
            <label for="priv-tel">Private Telefonnummer</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="email"
            />
            <label for="email">E-Mail</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="img"
              placeholder="img"
            />
            <label for="priv-tel">bildname</label>
          </div>
        </form>

        <!-- Add a submit button to trigger the form submission -->
        <button
          type="button"
          class="btn btn-primary"
          onclick="generateAndDownloadJson()"
        >
          Submit
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script>
      function generateAndDownloadJson() {
        // Get form values
        var vorname = document.getElementById("vorname").value;
        var nachname = document.getElementById("nachname").value;
        var jobtitle = document.getElementById("jobtitle").value;
        var department = document.getElementById("floatingSelect").value;
        var bueroTel = document.getElementById("buero-tel").value;
        var privTel = document.getElementById("priv-tel").value;
        var email = document.getElementById("email").value;
        var img = document.getElementById("img").value;

        // Create JSON object
        var jsonData = {
          vorname: vorname,
          nachname: nachname,
          jobtitle: jobtitle,
          department: department,
          bueroTel: bueroTel,
          privTel: privTel,
          email: email,
          img: img,
        };

        // Convert JSON object to string
        var jsonString = JSON.stringify(jsonData);

        // Create a Blob containing the JSON data
        var blob = new Blob([jsonString], { type: "application/json" });

        // Create a download link
        var a = document.createElement("a");
        a.href = URL.createObjectURL(blob);

        // Set the download attribute with the desired file name
        a.download = img.replace(/\.png$/, "") + ".json";

        // Append the link to the document and trigger a click to start the download
        document.body.appendChild(a);
        a.click();

        // Clean up
        document.body.removeChild(a);
      }
    </script>
  </body>
</html>
